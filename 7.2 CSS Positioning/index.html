<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
      background-color: blue;
      height: 300px;
      width: 500px;
      position: relative;
      top: 200px;
      left: 200px;
      right: 300px;

      z-index: 2px;

    }
    .red-circle{
      background-color: red;
      height:200px;
      width: 200px;
      border-radius: 50%;
      position: absolute;
      top: 150px;
      left: 250px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>






  <!-- note -->
<!-- position=>static,relative,absolute,fixed -->


<!-- position static then left rigth no change -->


<!-- relative -->
<!-- ye apna purane jagah se hilega -->
<!-- if position is relative then left 50px right 50px purane jagah se change hoga-->

<!-- absolute -->
<!-- ye apna parent ke relative change hota rhega -->

</body>

</html>
